<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's</title>

    <!-- DaisyUI+Tailwind CSS cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              customRed: "#FF4240",
            },
          },
        },
      };
    </script>

    <!-- Fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto mt-[10px] lg:mt-[50px]">
      <!-- Navbar -->
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li class="hover:text-customRed duration-300 ease-in-out">
                  <a>Home</a>
                </li>
                <li class="hover:text-customRed duration-300 ease-in-out">
                  <a>About</a>
                </li>
                <li class="hover:text-customRed duration-300 ease-in-out">
                  <a>Pages</a>
                </li>
                <li class="hover:text-customRed duration-300 ease-in-out">
                  <a>Blog</a>
                </li>
                <li class="hover:text-customRed duration-300 ease-in-out">
                  <a>Contact</a>
                </li>
              </ul>
            </div>
            <a class="btn btn-ghost text-4xl font-extrabold"
              >Hockey<span class="inline-block -mx-2 text-customRed">'</span
              >s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-base font-normal">
              <li class="hover:text-customRed duration-300 ease-in-out">
                <a>Home</a>
              </li>
              <li class="hover:text-customRed duration-300 ease-in-out">
                <a>About</a>
              </li>
              <li class="hover:text-customRed duration-300 ease-in-out">
                <a>Pages</a>
              </li>
              <li class="hover:text-customRed duration-300 ease-in-out">
                <a>Blog</a>
              </li>
              <li class="hover:text-customRed duration-300 ease-in-out">
                <a>Contact</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
            <a class="btn text-white bg-customRed">Get Ticket</a>
          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
